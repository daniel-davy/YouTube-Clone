<!DOCTYPE html>
<html>
  <head>
    <title>Buttons Practice</title>
    <link rel="stylesheet" href="styles/buttons.css">
  </head>
  <body>
    <a href="https://www.amazon.com" class="amazon">
      Back to Amazon
    </a>
    
    <p class="nike">
      Nike Black Running Shoes
    </p>
    
    <p class="stock">
      $39 - in stock
    </p>
    
    <p>
      Free delivery tomorrow.
    </p>
    
    <button class="cart-btn">
      Add to Cart
    </button>
    
    <button class="buy-btn">
      Buy now
    </button>
  </body>
</html>
