<!DOCTYPE html>
<html>
  <head>
    <style>
      .search-bar {
        font-size: 12px;
        padding-top: 10px;
        padding-bottom: 10px;
        width: 400px;
        padding-left: 10px;
        border: none;
        border-radius: 50px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, .15);
      }

      .search-bar:active {
        border: none;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text"
     placeholder="Search Google or type a URL">
  </body>
</html>
